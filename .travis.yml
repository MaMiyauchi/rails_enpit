language: ruby
rvm:
- 2.2.2
deploy:
  provider: heroku
  api_key:
    secure: 
  app: salty-atoll-8600
  on:
    repo: MaMiyauchi/rails_enpit
    branch: master
addons:
  postgresql: "9.3"
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml
  - rake db:migrate RAILS_ENV=test